<section>
  <div *ngFor="let vaga of vagas">
    <div class="card">
      <img class="card-img-top" src="assets\img\vagas\{{vaga.foto}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{vaga.nome}} ({{vaga.id}})</h5>
        <p class="card-text"><span>Descrição:</span> {{vaga.descricao}}</p>
        <p class="card-text"><span>Salário:</span> R${{vaga.salario}}</p>
      </div>
      <button type="button" (click)="excluir(vaga.id)">Excluir</button>
      <button type="button" (click)="editar()">Editar</button>
    </div>
  </div>
</section>
